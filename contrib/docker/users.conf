<VirtualHost *:80>
    ServerAdmin users@localhost
    DocumentRoot /var/www/daloradius/app/users

    # Static files (CSS / JS / Images)
    Alias /static /var/www/daloradius/app/common/static

    <Directory /var/www/daloradius/app/users>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/daloradius/app/common/static>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Protect rest of app
    <Directory /var/www/daloradius/app>
        Require all denied
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/daloradius/users-error.log
    CustomLog ${APACHE_LOG_DIR}/daloradius/users-access.log combined
</VirtualHost>
